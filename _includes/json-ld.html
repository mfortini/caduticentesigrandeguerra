<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": {{ site.url | jsonify }},
  "name": {{ site.title | jsonify }},
  "description": {{ site.description | jsonify }},
  "inLanguage": "it-IT",
  "author": {
    "@type": "Person",
    "name": {{ site.author.name | jsonify }},
    "email": {{ site.author.email | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/images/logomartiri.jpg",
      "width": 310,
      "height": 310
    }
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

{% if page.url == '/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "HistoricalDigitalArchive",
  "name": {{ site.title | jsonify }},
  "description": "Archivio digitale dei caduti centesi della Prima Guerra Mondiale (1915-1918), basato sul volume Martiri e Caduti Centesi della Patria Indipendenza del 1930",
  "url": {{ site.url | jsonify }},
  "inLanguage": "it-IT",
  "about": {
    "@type": "HistoricalEvent",
    "name": "Prima Guerra Mondiale",
    "startDate": "1914",
    "endDate": "1918",
    "location": {
      "@type": "Place",
      "name": "Italia"
    }
  },
  "spatialCoverage": {
    "@type": "Place",
    "name": "Cento, Ferrara, Emilia-Romagna, Italia",
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "44.7275",
      "longitude": "11.2892"
    }
  },
  "temporalCoverage": "1915-05-24/1918-11-04"
}
</script>
{% endif %}

{% if page.pagetype == 'caduto' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": {{ page.Nome | append: " " | append: page.Cognome | jsonify }},
  "givenName": {{ page.Nome | jsonify }},
  "familyName": {{ page.Cognome | jsonify }},
  {% if page.Data_nascita %}"birthDate": {{ page.Data_nascita | jsonify }},{% endif %}
  {% if page.Luogo_nascita %}"birthPlace": {
    "@type": "Place",
    "name": {{ page.Luogo_nascita | jsonify }}
  },{% endif %}
  {% if page.Data_morte %}"deathDate": {{ page.Data_morte | jsonify }},{% endif %}
  {% if page.Luogo_morte %}"deathPlace": {
    "@type": "Place",
    "name": {{ page.Luogo_morte | jsonify }}
  },{% endif %}
  {% if page.Professione %}"jobTitle": {{ page.Professione | jsonify }},{% endif %}
  {% if page.Grado %}"honorificPrefix": {{ page.Grado | jsonify }},{% endif %}
  "description": {{ "Caduto della Grande Guerra - " | append: page.Provenienza | jsonify }}
}
</script>
{% endif %}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "name": "Home",
    "item": {{ site.url | jsonify }}
  }
  {% if page.url != "/" %}
  ,{
    "@type": "ListItem",
    "position": 2,
    "name": {% if page.title %}{{ page.title | jsonify }}{% elsif page.Cognome %}{{ page.Cognome | append: " " | append: page.Nome | jsonify }}{% else %}{{ page.url | split: '/' | last | capitalize | jsonify }}{% endif %},
    "item": {{ site.url | append: page.url | jsonify }}
  }
  {% endif %}
  ]
}
</script>
